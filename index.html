
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screensaver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #ffffff;
      background: linear-gradient(120deg, #2b2e4a, #1f4068);
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: float 300s infinite alternate ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em 0;
    }

    .weather-now, .forecast {
      margin-top: 1em;
      font-size: 1.3em;
      line-height: 1.6em;
    }

    .forecast {
      margin-top: 2em;
      font-size: 1em;
      opacity: 0.85;
    }

    .wi {
      font-size: 1.2em;
      margin-right: 0.3em;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%); }
      100% { transform: translate(-48%, -52%); }
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(120deg, #2b2e4a, #1f4068); }
      100% { background: linear-gradient(120deg, #1f4068, #2b2e4a); }
    }

    body {
      animation: backgroundShift 300s infinite alternate ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting">Guten Tag</h1>
    <h1 id="clock">--:--</h1>
    <div class="weather-now" id="weatherNow">Lade Wetterdaten...</div>
    <div class="forecast" id="forecast">Vorhersage wird geladen...</div>
  </div>

  <script>
    function updateClockAndGreeting() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;

      let greeting = "Guten Abend";
      if (hours < 5) greeting = "Gute Nacht";
      else if (hours < 10) greeting = "Guten Morgen";
      else if (hours < 17) greeting = "Guten Tag";

      document.getElementById('greeting').textContent = greeting;
    }

    setInterval(updateClockAndGreeting, 1000);
    updateClockAndGreeting();

    function getWeatherIcon(code) {
      if ([0, 1].includes(code)) return '<i class="wi wi-day-sunny"></i>';
      if ([2].includes(code)) return '<i class="wi wi-day-cloudy"></i>';
      if ([3].includes(code)) return '<i class="wi wi-cloudy"></i>';
      if ([45, 48].includes(code)) return '<i class="wi wi-fog"></i>';
      if ([51, 53, 55].includes(code)) return '<i class="wi wi-showers"></i>';
      if ([61, 63, 65, 80, 81, 82].includes(code)) return '<i class="wi wi-rain"></i>';
      if ([71, 73, 75, 85, 86].includes(code)) return '<i class="wi wi-snow"></i>';
      if ([95, 96, 99].includes(code)) return '<i class="wi wi-thunderstorm"></i>';
      return '<i class="wi wi-na"></i>';
    }

    async function loadWeather() {
      try {
        const lat = 53.2263;
        const lon = 8.7975;
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,precipitation,weathercode&hourly=precipitation_probability&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,weathercode&timezone=Europe%2FBerlin`);
        const data = await response.json();

        const currentTemp = data.current.temperature_2m;
        const currentPrecip = data.current.precipitation;
        const weatherIcon = getWeatherIcon(data.current.weathercode);
        const weatherNowText = `${weatherIcon} Aktuell: ${currentTemp}°C | Niederschlag: ${currentPrecip} mm`;

        const hourlyTimes = data.hourly.time.slice(0, 6);
        const hourlyRain = data.hourly.precipitation_probability.slice(0, 6);
        let rainForecast = '<br>Nächste Stunden (Regenwahrscheinlichkeit):<br>';
        for (let i = 0; i < hourlyTimes.length; i++) {
          const hour = new Date(hourlyTimes[i]).getHours().toString().padStart(2, '0');
          rainForecast += `${hour} Uhr: ${hourlyRain[i]}% &nbsp;&nbsp;`;
        }

        document.getElementById('weatherNow').innerHTML = weatherNowText + rainForecast;

        const dailyMin = data.daily.temperature_2m_min;
        const dailyMax = data.daily.temperature_2m_max;
        const dailyPrecip = data.daily.precipitation_sum;
        const dailyWeathercode = data.daily.weathercode;
        const dailyDates = data.daily.time;
        let forecastHtml = '';

        for (let i = 0; i < dailyDates.length; i++) {
          const date = new Date(dailyDates[i]);
          const dayName = date.toLocaleDateString('de-DE', { weekday: 'short' });
          const icon = getWeatherIcon(dailyWeathercode[i]);
          forecastHtml += `${icon} ${dayName}: ${dailyMin[i]}–${dailyMax[i]}°C, Regen: ${dailyPrecip[i]} mm<br>`;
        }

        document.getElementById('forecast').innerHTML = forecastHtml;

      } catch (error) {
        document.getElementById('weatherNow').textContent = 'Fehler beim Laden der Wetterdaten';
        console.error(error);
      }
    }

    loadWeather();
    setInterval(loadWeather, 15 * 60 * 1000);
  </script>
</body>
</html>
